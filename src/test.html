<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //concat, filter, map, slice, 스프레드 연산자
      const a = [1, 2, 3];
      // 얕은복사 -> const b = a;
      const b = [...a];
      console.log('1.============== 스프레드 연산자');
      b.push(4);
      console.log(`a의 값은: ${a}`);
      console.log(`b의 값은: ${b}`);

      console.log('2.============== 추가하기');
      const a2 = [1, 2, 3];
      const b2 = a2.concat(4);
      console.log(`a2의 값은: ${a2}`);
      console.log(`b2의 값은: ${b2}`);

      console.log('3.============= 걸러내기');
      const a3 = [1, 2, 3];
      const b3 = a3.filter((n) => {
        return n != 1;
      });
      console.log(b3);

      console.log('4.============= 잘라내기');
      const a4 = [1, 2, 3];
      const b4 = a4.slice(0, 2);
      console.log(b4);
      const c4 = [...a4.slice(0, 2), 4, ...a4.slice(2, 3)];
      console.log(c4);

      console.log('5.============= 반복하기');
      const a5 = [1, 2, 3];

      //리턴 못함, 복사 안됨
      //   a5.forEach((n) => {
      //     {
      //       console.log(n);
      //     }
      //   });

      //   const b5 = a5.map((n) => {
      //     return n;
      //   });
      const b5 = a5.map((n) => n); //const b5= [...a5]
      console.log(b5);

      const users = [
        { id: 1, name: '구태모', phone: '2222' },
        { id: 2, name: '이대엽', phone: '3333' },
        { id: 3, name: '오승훈', phone: '4444' },
      ];

      const updateUserDto = {
        id: 2,
        name: '홍길동',
      };

      const newUsers = users.map((user) =>
        user.id === updateUserDto.id ? { ...user, ...updateUserDto } : user,
      );

      console.log('newUsers', newUsers);
    </script>
  </body>
</html>
